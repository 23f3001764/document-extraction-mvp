version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: doc_postgres
    environment:
      POSTGRES_DB: documents
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: